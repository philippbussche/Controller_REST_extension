allprojects {
    apply plugin: 'idea'

    group = 'com.appdynamics.ace'
    version = '1.0'

    idea{
	    module {
        	excludeDirs += file('gradle')
        	excludeDirs += file('.idea')
        	//excludeDirs.remove(file("build"))
    	}
	}

    repositories {
    mavenCentral()
    maven {
        url "http://nexus.marx-merten.de/nexus/content/groups/allAce/"
        }
    }

}

configurations {
    release
}

dependencies {
    release project (':util')
    release project (':api')
    release project (':server')


}


task tst << {
    println "TESTER"
    println configurations.release

}


task packageServer(type: Zip) {
    from configurations.release

    include 'ace_*.jar'
    // Replace with better configuration Handling (MayBe)

    destinationDir = file("$buildDir/zips")
    baseName ='ACE_RestServer'
    extension = 'zip'
    version = '1.0'

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}



